<template name="searchBox">
	<div class="box-container">
		<div class="form-group">
		{{> EasySearch.FieldInput field="name" event="enter" attributes=inputAttributes index=contactsIndex }}
	  </div>
	  <ul class="list-group searchResults hidden">
	    {{#EasySearch.Each index=contactsIndex }}
	    <li class="list-group-item"><h4><a href="/cliente/{{_id}}">{{name}}</a></h4></li>
	    {{/EasySearch.Each}}
	  </ul>

	  <div class="searchResults">
	  	{{#EasySearch.IfNoResults index=contactsIndex}}
		    <h4 class="no-results">Sin resultados...</h4>
		  {{/EasySearch.IfNoResults}}
	  </div>
		
	</div>
	

  

</template>
