<template name="searchBox">
	<div class="box-container">
		<div class="form-group">
		{{> EasySearch.Input field="name" attributes=inputAttributes index=contactsIndex }}
	  </div>
	  {{#EasySearch.IfInputEmpty index=contactsIndex}}
		  {{else}}
		  	{{#if contactsIndex}}
		  		<ul class="list-group searchResults">
				    {{#EasySearch.Each index=contactsIndex }}
				    <li class="list-group-item"><h4><a href="/cliente/{{_id}}">{{name}}</a></h4></li>
				    {{/EasySearch.Each}}
				  </ul>
		  	{{/if}}
		{{/EasySearch.IfInputEmpty}}
	  

	  <div class="searchResults">
	  	{{#EasySearch.IfNoResults index=contactsIndex}}
		    <h4 class="no-results">Sin resultados...</h4>
		  {{/EasySearch.IfNoResults}}
	  </div>	
	</div>

</template>
